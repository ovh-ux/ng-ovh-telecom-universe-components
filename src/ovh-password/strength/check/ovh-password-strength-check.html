<div class="tuc-ovh-password-strength-check">
    <div class="ovh-password-title h6">{{ 'ovh_password_TEMP_the_password' | translate }}</div>
    <div class="oui-list">
        <ul class="oui-list__items">
            <li class="oui-list__item oui-list__group"
                data-ng-class="{ 'text-danger': passwordFormPart.password.$error.oneLowercase }">
                <span class="glyphicon glyphicon-ok text-success"
                      aria-hidden="true"
                      data-ng-show="!passwordFormPart.password.$error.oneLowercase"></span>
                <span class="glyphicon glyphicon-remove"
                      aria-hidden="true"
                      data-ng-show="passwordFormPart.password.$error.oneLowercase"></span>
                <span data-translate="ovh_password_TEMP_must_content_a_lowercase"></span>
            </li>
            <li class="oui-list__item oui-list__group"
                data-ng-class="{ 'text-danger': passwordFormPart.password.$error.oneUppercase }">
                <span class="glyphicon glyphicon-ok text-success"
                      aria-hidden="true"
                      data-ng-show="!passwordFormPart.password.$error.oneUppercase"></span>
                <span class="glyphicon glyphicon-remove"
                      aria-hidden="true"
                      data-ng-show="passwordFormPart.password.$error.oneUppercase"></span>
                <span data-translate="ovh_password_TEMP_must_content_an_uppercase"></span>
            </li>
            <li class="oui-list__item oui-list__group"
                data-ng-class="{ 'text-danger': passwordFormPart.password.$error.oneNumber }">
                <span class="glyphicon glyphicon-ok text-success"
                      aria-hidden="true"
                      data-ng-show="!passwordFormPart.password.$error.oneNumber"></span>
                <span class="glyphicon glyphicon-remove"
                      aria-hidden="true"
                      data-ng-show="passwordFormPart.password.$error.oneNumber"></span>
                <span data-translate="ovh_password_TEMP_must_content_a_figure"></span>
            </li>
            <li class="oui-list__item oui-list__group"
                data-ng-class="{ 'text-danger': passwordFormPart.password.$error.minChars }">
                <span class="glyphicon glyphicon-ok text-success"
                      aria-hidden="true"
                      data-ng-show="!passwordFormPart.password.$error.minChars"></span>
                <span class="glyphicon glyphicon-remove"
                      aria-hidden="true"
                      data-ng-show="passwordFormPart.password.$error.minChars"></span>
                <span data-translate="ovh_password_TEMP_must_be_lower_than_8_letters"></span>
            </li>
        </ul>
    </div>

    <div class="float-right mb-3">
        <span data-translate="ovh_password_security_level"></span>
        <span data-tuc-ovh-password-strength-bar
              data-ovh-pwd-strength="password.value"
              data-strength="passStrength">
        </span>
        <span class="d-inline-block textbar">
            <span class="textbar-low text-danger" data-ng-show="passStrength <= 33" data-translate="ovh_password_low"></span>
            <span class="textbar-medium text-warning" data-ng-show="passStrength > 33 && passStrength <= 66" data-translate="ovh_password_medium"></span>
            <span class="textbar-strong text-success" data-ng-show="passStrength > 66" data-translate="ovh_password_strong"></span>
        </span>
    </div>
</div>

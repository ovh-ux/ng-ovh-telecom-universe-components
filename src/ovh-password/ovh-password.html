<div data-ng-form name="passwordFormPart">
    <div class="hasTips">
        <div class="form-group"
             data-ng-class="{
                'has-error': passwordFormPart.password.$touched && passwordFormPart.password.$invalid
             }">
            <label for="ovhPwd"
                   class="control-label">
                {{:: 'ovh_password_password' | translate }} *
            </label>
            <div class="row">
                <div class="col-xs-10">
                    <input type="password"
                           class="form-control"
                           id="ovhPwd"
                           name="password"
                           data-ng-model="password.value"
                           data-tuc-ovh-password-strength-check
                           placeholder="{{:: 'ovh_password_password' | translate }} *"
                           maxlength="32"
                           required
                           data-ovh-popover
                           data-content-template="telecomUniverseComponents/ovh-password/strength/check/ovh-password-strength-check.html"
                           data-trigger="focus"
                           data-ng-paste="pasteTags($event)">
                </div>
                <div class="input-icons col-xs-2 my-2">
                    <span data-ng-show="passwordFormPart.password.$dirty
                                && passwordFormPart.password.$valid"
                          class="glyphicon glyphicon-ok text-success"
                          aria-hidden="true">
                    </span>
                    <span data-ng-show="(passwordFormPart.password.$dirty
                                &&  passwordFormPart.password.$invalid)"
                          class="glyphicon glyphicon-remove text-danger"
                          aria-hidden="true">
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label"
               for="ovhPwdConfirm">
            {{:: 'ovh_password_password_confirmation' | translate }} *
        </label>
        <div class="row">
            <div class="col-xs-10">
                <input type="password"
                       class="form-control"
                       id="ovhPwdConfirm"
                       name="ovhPwdConfirm"
                       data-match="password.value"
                       data-ng-model="password.confirm"
                       maxlength="32"
                       required
                       placeholder="{{:: 'ovh_password_password_confirmation' | translate }} *"
                       data-ng-paste="pasteTags($event)">
            </div>
            <div class="input-icons col-xs-2 my-2">
                <span data-ng-show="passwordFormPart.ovhPwdConfirm.$dirty
                            && passwordFormPart.ovhPwdConfirm.$valid"
                      class="glyphicon glyphicon-ok text-success"
                      aria-hidden="true">
                </span>
                <span data-ng-show="(passwordFormPart.ovhPwdConfirm.$dirty
                            &&  passwordFormPart.ovhPwdConfirm.$invalid)"
                      class="glyphicon glyphicon-remove text-danger"
                      aria-hidden="true">
                </span>
            </div>
        </div>
    </div>
</div>
